 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flashcard" id="geografia">
            <div class="front">Geografia</div>
            <div class="back">Qual é a capital da França?</div>
        </div>
        <div class="flashcard" id="matematica">
            <div class="front">Matemática</div>
            <div class="back">Quanto é 7 x 8?</div>
        </div>
        <div class="flashcard" id="ingles">
            <div class="front">Inglês</div>
            <div class="back">Como se diz "casa" em inglês?</div>
        </div>
        <div class="flashcard" id="programacao">
            <div class="front">Programação</div>
            <div class="back">O que significa HTML?</div>
        </div>
    </div>
    <footer>
        <p>Flashcards - Estudo Interativo</p>
    </footer>
</body>
</html>
